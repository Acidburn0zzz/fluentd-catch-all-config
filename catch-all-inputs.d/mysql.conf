<source>
  type tail
  format multiline
  # All non-first lines start with whitespace
  # TODO: This is merging into a single event logs that probably should stay
  # separate. Figure out how to keep them separate but share the timestamp.
  format_firstline /^[^\s]/
  format1 /(?<message>.*)/
  path /var/log/mysql.log,/var/log/mysql/mysql.log
  pos_file /var/tmp/fluentd.mysql.pos
  refresh_interval 60
  read_from_head true
  tag mysql
</source>

<source>
  type tail
  format multiline
  # TODO: Either submit change allowing the inclusion of escaped '#' characters
  # or switch over to using the V1 config format, then replace the dots with #.
  format_firstline /^((. User)|(. Time))/
  format1 /(?<message>.*)/
  path /var/log/mysql/mysql-slow.log
  pos_file /var/tmp/fluentd.mysql-slow.pos
  refresh_interval 60
  read_from_head true
  tag mysql-slow
</source>
